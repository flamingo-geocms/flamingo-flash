<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Flamingo Demo</title>
    </head>
    <body style="min-height: 600px; min-width: 1000px;">
        <script type="text/javascript" src="scripts/swfobject.js"></script>

        <div id="flashcontent" style="width: 100%; height: 90%">
            <font color="red"><strong>For some reason the Flamingo mapviewer can not be shown. Please contact the website administrator.</strong></font>
        </div>
        <a id="configLink" href="" target="_blank">Config file</a> <br>
        <a href="#" onclick="getActiveFeature()">alert activeFeature</a><br>
        <a href="#" onclick="getAllFeatures()">alert allFeatures</a><br>
        <script type="text/javascript" src="scripts/loadConfig.js"></script>
        <script type="text/javascript">
			function getActiveFeature(){
				var activeFeature=flamingo.callMethod("editMap","getActiveFeature");
				var s="";
				for (var name in activeFeature){
					s+=name+": "+activeFeature[name]+"\n";
				}
				alert(s);
			}
			function getAllFeatures(){
				var allActiveFeatures=flamingo.callMethod("editMap","getAllFeaturesAsObject");
				var s="";
				for (var i=0; i < allActiveFeatures.length; i++){
					var activeFeature=allActiveFeatures[i];
					for (var name in activeFeature){
						s+=name+": "+activeFeature[name]+"\n";
					}
					s+="----------------------\n";
				}
				alert(s);
			}
        </script>

    </body>
</html>
